<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent-head-banner">
      <header class="wrapper">
        <div class="logo-nav">
          <div><img src="/images/logo.svg" alt="" /></div>
          <nav class="header-nav">
            <ul>
              <li>
                <a href="">Product</a
                ><img
                  class="arrow-img"
                  src="/images/icon-arrow-light.svg"
                  alt=""
                />
              </li>
              <li>
                <a href="">Company</a
                ><img
                  class="arrow-img"
                  src="/images/icon-arrow-light.svg"
                  alt=""
                />
              </li>
              <li>
                <a href="">Connect</a
                ><img
                  class="arrow-img"
                  src="/images/icon-arrow-light.svg"
                  alt=""
                />
              </li>
            </ul>
          </nav>
        </div>
        <div class="header-login">
          <div class="login">Login</div>
          <button class="header-btn">Sign up</button>
        </div>
        <div class="toggle-bar">
          <img src="/images/icon-hamburger.svg" alt="" />
        </div>
        <div class="close-toggle-bar">
          <img src="/images/icon-close.svg" alt="" />
        </div>
      </header>
      <div class="header-content wrapper">
        <h1>A modern publishing platform</h1>
        <p>Grow your audience and build your online brand</p>
        <div class="learn-more">
          <button class="header-btn btn-width-1">Start For Free</button>
          <button class="header-btn btn-width-2">Learn more</button>
        </div>
      </div>
      <div class="toggle-aside-box active">
        <nav class="toggle-nav">
          <ul>
            <li class="toggle-nav-list">
              <a href="">Product</a>
              <img
                class="toggle-arrow-img"
                src="/images/icon-arrow-dark.svg"
                alt=""
              />
              <nav class="nested-nav">
                <ul>
                  <li><a href="">Contact</a></li>
                  <li><a href="">Newsletter</a></li>
                  <li><a href="">Linkedin</a></li>
                </ul>
              </nav>
            </li>
            <li class="toggle-nav-list">
              <a href="">Company</a
              ><img
                class="toggle-arrow-img"
                src="/images/icon-arrow-dark.svg"
                alt=""
              />
              <nav class="nested-nav">
                <ul>
                  <li><a href="">Contact</a></li>
                  <li><a href="">Newsletter</a></li>
                  <li><a href="">Linkedin</a></li>
                </ul>
              </nav>
            </li>
            <li class="toggle-nav-list">
              <a href="">Connect</a
              ><img
                class="toggle-arrow-img"
                src="/images/icon-arrow-dark.svg"
                alt=""
              />
              <nav class="nested-nav">
                <ul>
                  <li><a href="">Contact</a></li>
                  <li><a href="">Newsletter</a></li>
                  <li><a href="">Linkedin</a></li>
                </ul>
              </nav>
            </li>
          </ul>
        </nav>
        <div class="border"></div>
        <div class="toggle-login">
          <div class="login login-2">Login</div>
          <button class="header-btn header-btn-2">Sign Up</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
